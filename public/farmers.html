<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Farmers • Siddhartha Nursery</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>👩🏽‍🌾 Farmers</h1>
      <div class="top-actions">
        <a href="/" class="btn secondary">← Back to Billing</a>
        <button id="download" class="btn secondary">Download Excel</button>
        <button id="logout" class="btn">Logout</button>
      </div>
    </header>

    <div class="card">
      <div class="row">
        <div>
          <label>Search</label>
          <input id="q" placeholder="Search by name..."/>
        </div>
        <div>
          <label>Sort</label>
          <select id="sort">
            <option value="-createdAt">Newest first</option>
            <option value="createdAt">Oldest first</option>
            <option value="name">Name A→Z</option>
            <option value="-name">Name Z→A</option>
            <option value="-totalBill">Total Bill high→low</option>
            <option value="totalBill">Total Bill low→high</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <table id="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Village</th>
            <th>Phone</th>
            <th>Seed Types</th>
            <th>Trays</th>
            <th>₹/Tray</th>
            <th>Advance</th>
            <th>Total</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="/shared.js"></script>
  <script src="/farmers.js"></script>
  <script src="/protect.js"></script>
</body>
</html>
