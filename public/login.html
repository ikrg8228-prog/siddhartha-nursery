<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€¢ Siddhartha Nursery</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:420px;margin:60px auto">
      <h2>Secure Login</h2>
      <label>Username</label>
      <input id="user" />
      <label>Password</label>
      <input id="pass" type="password"/>
      <div class="right" style="margin-top:12px">
        <button id="loginBtn" class="btn">Login</button>
      </div>
      <p id="err" style="color:#b00020"></p>
    </div>
  </div>
  <script>
    async function login(){
      const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:document.getElementById('user').value,password:document.getElementById('pass').value})});
      if(r.ok){ location.href='/' } else { document.getElementById('err').textContent='Invalid credentials'; }
    }
    document.getElementById('loginBtn').onclick=login;
  </script>
</body>
</html>
